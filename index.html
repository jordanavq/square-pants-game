<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Pants Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="game-intro">
      <img
        src="./images/spongebob8.png"
        alt="logo name game"
        class="logo-img"
      />
      <br />
      <button id="start-button">Start</button>
      <p>
        Use arrow keys to control Sponge Bob!<br />
        Sponge Bob is hungry! You should eat 15 burguers and <br />
        avoid sea ​​urchin. Oh, you have 20 seconds to feed Sponge Bob!
      </p>
      <div id="score-bord">Score = <span id="score">0</span></div>
    </div>
    <div id="game-board">
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <script type="text/javascript" src="./js/game2.js"></script>
  </body>
</html>
