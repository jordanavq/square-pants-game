<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Pants Game</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body class="bg">
    <div class="game-intro">
      <img
        src="./images/spongebob8.png"
        alt="logo name game"
        class="logo-img"
      />
      <br />
      <button id="start-button">Start</button>
      <h1>Instructions:</h1>
      <ol>
        <li>Use arrows up/down/left/right to move Sponge Bob.</li>
        <li>Sponge Bob must eat burgers and watch out the sea urchins!</li>
        <li>If Sponge Bob strikes two sea urchins, the game is over!</li>
        <li>LetÂ´s play!</li>
      </ol>
      <!-- <div id="score-board">Score = <span id="score">0</span></div> -->
    </div>
    <div class="game-over">
      <h2>Game Over!</h2>
      <p>Your Final Score: <span id="score"></span></p>
      <button id="restart-button">Restart</button>
    </div>
    <div id="game-board">
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <script type="text/javascript" src="./js/game2.js"></script>
  </body>
</html>
